<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Custom Video Player</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
          <link rel="stylesheet" href="./style.css" />
     </head>

     <body>
          <!-- --------   PLAYER CONTAINER ------------ -->
          <div class="main-payer-container">
               <div class="player">
                    <video src="./assets/Travel and Adventures - Background Music No Copyright (For Videos).mp4" class="video" playsinline></video>
                    <!-- -----  Show controls------ -->
                    <div class="show-controls">
                         <!-- -----  Controls Container------ -->
                         <div class="controls-container">
                              <!-- -----  Controls bar ------ -->
                              <div class="progress-range" title="Barra de Progresso">
                                   <div class="progress-bar"></div>
                              </div>
                              <!----------  Controls groups  ------------>
                              <div class="control-group">
                                   <!---------- Left controls   ------------>
                                   <div class="controls-left">
                                        <!----------  Play / Pause  ------------>
                                        <div class="play-controls">
                                             <i class="fas fa-play" title="Reproduzir" id="play-btn"></i>
                                        </div>
                                        <!----------  Volume   ------------>
                                        <div class="volume">
                                             <div class="volume-icon">
                                                  <i class="fas fa-volume-up" title="Mutar" id="volume-icon"></i>
                                             </div>

                                             <div class="volume-range" title="Alterar Volume">
                                                  <div class="volume-bar"></div>
                                             </div>
                                        </div>
                                   </div>
                                   <!----------   Right Controls ------------>
                                   <div class="controls-right">
                                        <!----------   Speed ------------>
                                        <div class="speed" title="Velocidade de Reprodução">
                                             <select name="PlaybackRate" id="player-speed">
                                                  <option value="0.5">0.5 x</option>
                                                  <option value="0.75">0.75 x</option>
                                                  <option value="1" selected>1 x</option>
                                                  <option value="1.5">1.5 x</option>
                                                  <option value="2">2 x</option>
                                             </select>
                                        </div>
                                        <!----------   Time  ------------>
                                        <div class="time">
                                             <span class="time-elapsed">00: 00 /</span>
                                             <span class="time-duration">5: 35</span>
                                        </div>

                                        <div class="fullscreen">
                                             <i class="fas fa-expand" title="Expandir Tela"></i>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>

               <div class="footer-container">
                    <h2 class="copyright">&copy; 2020<span id="year"></span> CUSTOM VIDEO PLAYER</h2>
                    <p>Giovane Pereira</p>
               </div>
          </div>

          <!--=--------------- JavaScript ---------------->
          <script src="./script.js"></script>
     </body>
</html>
